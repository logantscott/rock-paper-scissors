<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/main.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell|Hind+Siliguri&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="container">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <p>Let's play Rock Paper Scissors! Here are the rules:</p>
        <ul>
            <li>Rock <span class="emphasize">crushes</span> Scissors</li>
            <li>Scissors <span class="emphasize">cuts</span> Paper</li>
            <li>Paper <span class="emphasize">covers</span> Rock</li>
        </ul>
        <br />
        <div id="game-container">
            <img src="img/blank.png" id="userthrowimage" class="throwimage" />
            <img src="img/blank.png" id="computerthrowimage" class="throwimage" />
        </div>
        <div id="matchresultmessage">Make your selection and click Play!</div>
        <div id="rpsform"><!--don't use actual form because reasons-->
            <label><input id="rock" type="radio" name="rpsinput" value="rock" />  Rock</label><!--
            --><label><input id="rock" type="radio" name="rpsinput" value="paper" />  Paper</label><!--
            --><label><input id="scissors" type="radio" name="rpsinput" value="scissors" />  Scissors</label>&nbsp;&nbsp;&nbsp;<!--
            --><button id="rpssubmit">Play!</button>
        </div>
        <div id="gamecounter">
            Wins: <span id="wins">0</span>&nbsp;—&nbsp;
            Losses: <span id="losses">0</span>&nbsp;—&nbsp;
            Draws: <span id="draws">0</span>
        </div>
        <br />
    </main>
    <script type="module" src="src/app.js"></script>
</body>

</html>
